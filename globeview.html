<html>
  <head>
    <meta charset="utf-8"/>
    <script src="globeview.js"></script>
    <style>
      /* canvas occupying most of the browser viewport */
      canvas {
        width: 90vw;
        height: 90vh;
        max-height: 90vh;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body onload="globeview.start();">
  <h1>GlobeView 5: the HTML5 version</h1>
  <br>
  <canvas id="globeview_canvas" draggable="true">
  </canvas>
  <br>
  Select Map Projection:<br>
  <select onchange="globeview.projectionChanged(this.value)">
    <option value='equirectangular'>Equirectangular (Plate Carr&eacute;e)</option>
    <option value='orthographic' selected='selected'>Orthographic</option>
    <option value='perspective'>Perspective</option>
  </select>
  <br>
  Altitude:&nbsp;<input id="height_input" disabled="true" type="number" value="10000" min="500" step="500">km
  </body>
</html>
