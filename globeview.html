<html>
  <head>
    <meta charset="utf-8"/>
    <script src="globeview.js"></script>
    <style>
      /* square canvas occupying most of the browser width */
      canvas {
        width: 90vw;
        height: 90vw;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body onload="globeviewStart();">
  <h1>Globeview 5: the HTML5 version</h1>
  Map Projection:<br>
  <select onchange="projectionChanged(this)">
    <option value='equirectangular'>Equirectangular (Plate Carr&eacute;e)</option>
    <option value='orthographic' selected='selected'>Orthographic</option>
  </select>
  <br>
  <br>
  <canvas id="globeview_canvas"></canvas>
  </body>
</html>
